<body>

  <div id="calendar"></div>


  <script>
    //  =이거는 완전히 대입이구
    // +=이게 원래 있는거에 더해주는 식

    // date객체.getFullYear()             년도를 4자리로 얻어낸다.
    // date객체.getMonth()                월을 얻어낸다. (0~11)
    // date객체.getDate()                 일을 얻어낸다.
    // date객체.getHours()                시각을 얻어낸다.
    // date객체.getMinites()              분을 얻어낸다.
    // date객체.getSeconds()              초를 얻어낸다.
    // date객체.getDay()                  요일을 얻어낸다. (일요일=0, 토요일=6)
    // date객체.getTime()                 타임스탬프를 얻어낸다.
    //                                      타임스탬프란, 1970년 1월 1일 자정을 기준으로 해당 순간까지 경과한 총 밀리세컨드.




    // 문제 
    // 5) 4단계에서 빈칸을 2개 출력했던것을, 2개 출력하지 말고, 이 달의 1일의 요일을 구해서 그 요일만큼의 빈칸을 출력하세요.
    //  ex)
    //  [] [] [] [] 1 2 3
    //  …

    // 요일을 숫자로 구해와서 그 숫자 앞부분을 빈칸으로 만들기
    // 예를 들어 숫자 3이면 1,2는 빈칸

    // --------------------------------------------------------------------------------------

    var arr = '';
    var date = new Date();
    var toYear = date.getFullYear()
    var toMonth = date.getMonth();
    // var toMonth = 5;
    var firstDay = new Date(toYear, toMonth, 1); // 이달 첫번째 날 요일
    var lastDay = new Date(toYear, toMonth + 1, 0); // 이달 마지막날
    var cnt = 0;

    console.log(firstDay)


    //해당 월
    var month = toYear + "년" + (toMonth + 1) + "월 입니다.";
    console.log(month);

    // 해달 월 일수 나열
    for (var i = 1; i <= lastDay.getDate(); i++) { //1일부터 마지막일까지 돌림

      if (i == 1) { // i가 1일때 
        for (var first = 0; first < firstDay.getDay(); first++) { // first가 0이고 first가 day보다 작으면 first에 1씩 증가
          arr += "[]";
        }
        arr += + i; // i를 담아서 1 출력
      } else {
        arr += " " + i; // 나머지 숫자 출력 띄어쓰기
      }

      if (i % 7 == 0) { //i가 1부터 시작했을때, 7로 나눈 나머지가 0일때 줄바꿈
        arr += '\n';
      }


    }
    console.log(arr);

  </script>

</body>
