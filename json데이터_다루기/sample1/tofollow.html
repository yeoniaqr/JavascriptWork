<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON 셋팅 따라하기</title>

  <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- https://developer.mozilla.org/ko/docs/Learn/JavaScript/Objects/JSON  이 사이트를 따라해보세요.-->

  <header> </header>

  <section> </section>


  <script>
    var header = document.querySelector('header');
    var section = document.querySelector('section');

    var requestURL = 'superheroes.json';
    var request = new XMLHttpRequest();

    request.open('GET', requestURL);

    request.responseType = 'json';
    request.send();


    request.onload = function () {
      var superHeroes = request.response;
      headerTitle(superHeroes);
      contentTxt(superHeroes);
    }


    function headerTitle(jsonObj) {
      var myh1 = document.createElement('h1');
      myh1.textContent = jsonObj['squadName'];
      header.appendChild(myh1);

      var mypara = document.createElement('h3');
      mypara.textContent = 'Hometown: ' + jsonObj['homeTown'] + ' // Formed: ' + jsonObj['formed'];
      header.appendChild(mypara);
    }

    function contentTxt(jsonObj) {
      var heroes = jsonObj['members'];

      for (var i = 0; i < heroes.length; i++) {
        var article = document.createElement('article');
        var articleH2 = document.createElement('h2');
        var articleP = document.createElement('p');
        var articleP2 = document.createElement('p');
        var articleUl = document.createElement('ul');
        var articleli = document.createElement('li');


        articleH2.textContent = heroes[i].name;
        articleP.textContent = 'secretIdentity :' + heroes[i].secretIdentity;
        articleP2.textContent = 'age :' + heroes[i].age;

        section.appendChild(article);
        article.appendChild(articleH2);
        article.appendChild(articleP);
        article.appendChild(articleP2);
        article.appendChild(articleUl);
      }
    }
  </script>
</body>

</html>
