<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>과제 - 달력만들기 6단계</title>
</head>

<body>

  <div id="calendar"></div>


  <script>
    //  =이거는 완전히 대입이구
    // +=이게 원래 있는거에 더해주는 식

    // date객체.getFullYear()             년도를 4자리로 얻어낸다.
    // date객체.getMonth()                월을 얻어낸다. (0~11)
    // date객체.getDate()                 일을 얻어낸다.
    // date객체.getHours()                시각을 얻어낸다.
    // date객체.getMinites()              분을 얻어낸다.
    // date객체.getSeconds()              초를 얻어낸다.
    // date객체.getDay()                  요일을 얻어낸다. (일요일=0, 토요일=6)
    // date객체.getTime()                 타임스탬프를 얻어낸다.
    //                                      타임스탬프란, 1970년 1월 1일 자정을 기준으로 해당 순간까지 경과한 총 밀리세컨드.




    // 문제 
    // 6) 4단계에서 마지막날짜를 출력한 후에, 그 날이 토요일이 아니라면, 그 주의 토요일까지 빈칸을 채워서 출력하세요.
    //  ex)
    //  [] [] [] [] 1 2 3
    //  …
    //  25 26 27 28 29 30 31

    // 요일을 숫자로 구해와서 그 숫자 앞부분을 빈칸으로 만들기
    // 예를 들어 숫자 3이면 1,2는 빈칸

    // --------------------------------------------------------------------------------------

    var arr = '';
    var date = new Date();
    var toYear = date.getFullYear()
    var toMonth = date.getMonth();
    // var toMonth = 5;
    firstDay = new Date(toYear, toMonth, 1).getDay(); //1일의 요일
    lastDate = new Date(toYear, toMonth + 1, 0).getDate(); // 이달 마지막날


    //해당 월
    var month = toYear + "년" + (toMonth + 1) + "월 입니다.";
    console.log(month);

    // 첫번째줄 빈칸 숫자 알아내기 (10월 기준 5개)
    // 빈칸 뒤에 날짜 출력
    // 날짜를 요일에 셋팅

    // 첫번째 줄 빈칸 5개
    for (var bin = 0; bin < firstDay; bin++) {
      arr += "[ ]";
    }
    // console.log(bin);

    //날짜
    for (var i = 1; i <= lastDate; i++) {
      getday = new Date(toYear, toMonth, i).getDay(); // 요일을 얻어낸다. (일요일=0, 토요일=6)
      if (getday == 0) {
        arr += "\n";
      }
      arr += " " + i;
    }

    console.log(arr)


  </script>

</body>

</html>
