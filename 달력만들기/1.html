<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>과제 - 달력만들기 1단계</title>
</head>

<body>
  <div id="calendar"></div>


  <script>
    //  =이거는 완전히 대입이구
    // +=이게 원래 있는거에 더해주는 식



    // 문제 
    // 1) 콘솔창에 1 부터 30 까지 띄어쓰기로 구분해서 한 줄에 출력하세요.
    //  ex)
    //  1 2 3 4 5 6 … 30

    // --------------------------------------------------------------------------------------
    var arr = '';

    for (var i = 1; i <= 30; i++) {
      arr += " " + i;
    }
    console.log(arr);

  </script>
