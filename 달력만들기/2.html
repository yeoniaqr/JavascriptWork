<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>과제 - 달력만들기 2단계</title>
</head>

<body>
  <div id="calendar"></div>


  <script>
    //  =이거는 완전히 대입이구
    // +=이게 원래 있는거에 더해주는 식

    // date객체.getFullYear()             년도를 4자리로 얻어낸다.
    // date객체.getMonth()                월을 얻어낸다. (0~11)
    // date객체.getDate()                 일을 얻어낸다.
    // date객체.getHours()                시각을 얻어낸다.
    // date객체.getMinites()              분을 얻어낸다.
    // date객체.getSeconds()              초를 얻어낸다.
    // date객체.getDay()                  요일을 얻어낸다. (일요일=0, 토요일=6)
    // date객체.getTime()                 타임스탬프를 얻어낸다.
    //                                      타임스탬프란, 1970년 1월 1일 자정을 기준으로 해당 순간까지 경과한 총 밀리세컨드.



    // 문제 
    // 2) 1단계에서 30까지 출력했던걸, 30까지 출력하지 말고, 이 달의 마지막 날짜를 구해서 그 숫자까지 출력하세요.
    //  1 2 3 4 … 31

    // --------------------------------------------------------------------------------------

    var arr = '';
    var date = new Date();
    var days = new Date(date.getFullYear(), date.getMonth() + 1, 0).getDate();
    // var lastDate = new Date(year, month, 0).getDate();

    //해당 월
    var month = date.getFullYear() + "년" + (date.getMonth() + 1) + "월 입니다.";
    console.log(month);


    // 해달 월 일수 나열
    for (var i = 1; i <= days; i++) {
      arr += " " + i;
    }
    console.log(arr);
  </script>

</body>

</html>
