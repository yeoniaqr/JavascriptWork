<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[array 배열]12.배열에서 특정 값 개수 구하기</title>
</head>

<body>

  <h2>[array 배열]12.배열에서 특정 값 개수 구하기</h2>
  <p>
    1. for 반복문 <br />
    2. filter<br />
    3. reduce<br />
  </p>
</body>


<script>
  /* ------------------------------------------------------------
   for 반복문
  -------------------------------------------------------------*/
  const arr = ['a', 'b', 'c', 'a'];

  // 배열에서 'a' 개수 구하기
  let count = 0;
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] === 'a') {
      count++;
    }
  }

  document.write(count);

  /* ------------------------------------------------------------
   filter
  -------------------------------------------------------------*/
  const arr = ['a', 'b', 'c', 'a'];

  // 배열에서 'a' 개수 구하기
  let count
    = arr.filter(element => 'a' === element).length;

  document.write(count);

  /* ------------------------------------------------------------
 reduce
-------------------------------------------------------------*/
  const arr = ['a', 'b', 'c', 'a'];

  // 배열에서 'a' 개수 구하기
  let count
    = arr.reduce((cnt, element) => cnt + ('a' === element), 0);

  document.write(count);
</script>

</html>
