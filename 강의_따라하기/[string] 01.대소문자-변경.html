<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[string] 01.대소문자-변경</title>
</head>

<body>

  <h2>[Javascript] 대소문자 변경 (대문자를 소문자로, 소문자를 대문자로)</h2>

</body>


<script>
  /* ------------------------------------------------------------
    toUpperCase()
    소문자를 대문자로 변환하기
    주어진 스트링의 모든 알파벳을 대문자로 변환한다.
  -------------------------------------------------------------*/
  const abc_uppercqase = 'abC'.toUpperCase();

  document.write(abc_uppercqase + '<br>');


  /* ------------------------------------------------------------
  toLowerCase()
  대문자를 소문자로 변환하기
  주어진 스트링의 모든 알파벳을 소문자로 변환한다.
-------------------------------------------------------------*/
  const abc_lowercase = 'abC'.toLowerCase();

  document.write(abc_lowercase);
</script>

</html>
