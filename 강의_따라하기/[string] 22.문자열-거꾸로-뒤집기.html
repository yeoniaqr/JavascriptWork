<script>
  /* ------------------------------------------------------------
    "+" 단항 연산자 사용하기 (Unary plus)
    문자열 앞에 단항 연산자 (+)를 붙여주면, 문자열을 숫자 타입으로 변환하여 리턴합니다.
    만약, 문자열을 숫자로 변경할 수 없다면 NaN (Not a Number)를 리턴합니다.
  -------------------------------------------------------------*/
  const curr = new Date();

  document.writeln(curr);


  const str = 'abcde';
  const step1 = str.split(''); // 문자열을 배열로 바꿈
  const step2 = step1.reverse(); // 배열을 거꾸로 뒤집음
  const step3 = step2.join(''); // 뒤집어진 배열을 이어 붙여서 거꾸로 뒤집힌 문자열 만듦


  const newStr = str.split('').reverse().join(''); // 간결하게

  document.writeln(step1 + '<br/>');
  document.writeln(step2 + '<br/>');
  document.writeln(step3 + '<br/>');
  document.writeln(newStr + '<br/>');
</script>
