<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[array 배열]13.배열에서 특정 값 삭제하기</title>
</head>

<body>

  <h2>[array 배열]13.배열에서 특정 값 삭제하기</h2>
  <p>
    1. 배열 전체 값 삭제 <br />
    2. 배열 첫번째 값 삭제<br />
    3. 배열 뒤에서 삭제<br />
    4. 특정 index의 값 삭제<br />
    5. 특정 값 삭제<br />
  </p>
</body>
<script>

  /* ------------------------------------------------------------
  배열 전체 값 삭제
  arr = [];
  배열 전체 값을 모두 삭제하고, 빈 배열로 만들기 위해 
  새로운 빈 배열을 만들어서, 배열 변수에 할당 하였습니다.

  -------------------------------------------------------------*/
  let arr = ['a', 'b', 'c'];

  // 배열 값 전체 삭제
  arr = [];

  document.write(arr.length);

  /* ------------------------------------------------------------
   배열의 길이를 0으로 변경하기
   arr.length = 0;
  배열의 길이 속성 값을 0으로 주면,
  해당 배열은 길이 0의 빈 배열이 됩니다.
  -------------------------------------------------------------*/
  let arr1 = ['a', 'b', 'c'];
  let arr2 = arr;

  // 배열 값 전체 삭제
  arr1.length = 0;

  document.writeln(arr1.length); // 0
  document.writeln(arr2.length); // 0

  /* ------------------------------------------------------------
 빈 배열 할당 vs 배열 길이를 0으로 변경하기
-------------------------------------------------------------*/
  // 빈 배열 할당
  let arr3 = ['a', 'b', 'c'];
  let arr4 = arr3;

  // 배열 값 전체 삭제
  arr3 = [];

  document.writeln(arr3.length); // 0
  document.writeln(arr4.length); // 3


  //배열의 길이 조정 
  let arr5 = ['a', 'b', 'c'];
  let arr6 = arr5;

  // 배열 값 전체 삭제
  arr5.length = 0;

  document.writeln(arr5.length); // 0
  document.writeln(arr6.length); // 0

  //배열 첫번째 값 삭제
  let arr7 = ['a', 'b', 'c'];

  // 배열의 첫번째 값 삭제
  arr7.shift();

  document.writeln(arr7); // ['b', 'c']

  /* ------------------------------------------------------------
배열 뒤에서 삭제
-------------------------------------------------------------*/
  // 배열 길이 지정하기
  let arr8 = ['a', 'b', 'c', 'd'];

  // 배열의 뒤에서 삭제하기
  arr8.length = 2;

  document.writeln(arr8); // ['a', 'b']

  // pop() 함수 사용하기
  let arr = ['a', 'b', 'c', 'd'];

  // 배열의 뒤에서 삭제하기
  arr.pop();

  document.writeln(arr); // ['a', 'b', 'c']


  /* ------------------------------------------------------------
특정 index의 값 삭제
-------------------------------------------------------------*/
  let arr = ['a', 'b', 'c', 'd'];

  // index 1, index 2 삭제
  arr.splice(1, 2);

  document.writeln(arr); // ['a', 'd']

  /* ------------------------------------------------------------
특정 값 삭제
-------------------------------------------------------------*/
  //반복문과 splice()
  let arr = ['a', 'b', 'b', 'c'];

  // 원소 'b' 삭제
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] === 'b') {
      arr.splice(i, 1);
      i--;
    }
  }

  //filter()
  let arr = ['a', 'b', 'b', 'c'];

  // 원소 'b' 삭제
  let filtered
    = arr.filter((element) => element !== 'b');

  document.writeln(arr); // ['a', 'b', 'b', 'c']
  document.writeln('<br>');
  document.writeln(filtered); // ['a', 'c']
</script>

</html>
