<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[array 배열]01.배열 선언하는 2가지 방법</title>
</head>

<body>

  <h2>[array 배열]01.배열 선언하는 2가지 방법</h2>
  <p>
    Javascript에서 배열을 선언하는 방법은 <br />
    대괄호([])를 사용하는 방법과<br />
    new Array()를 이용하는 방법<br />
    이렇게 2가지가 있습니다.

    [Javascript] 배열을 선언하는 2가지 방법<br />
    let arr1 = [];<br />
    let arr2 = new Array();<br />
  </p>
</body>


<script>
  /* ------------------------------------------------------------
    대괄호([]) 사용하여 배열 선언하기
  -------------------------------------------------------------*/
  const arr1 = [];
  const arr2 = ['white', 'red', 'black'];

  document.write('arr1 : ' + arr1 + '<br>');
  document.write('arr1의 길이 : ' + arr1.length + '<br><br>');
  document.write('arr2 : ' + arr2 + '<br>');
  document.write('arr2의 길이 : ' + arr2.length + '<br>');


  const arr3 = ['apple', 1, true, [100, 200]];

  document.write('arr3 : ' + arr3 + '<br>');
  document.write('arr3의 길이 : ' + arr3.length + '<br><br>');


  /* ------------------------------------------------------------
    new Array() 사용하여 배열 선언하기
  -------------------------------------------------------------*/
  const arr4 = new Array();
  const arr5 = new Array(3);
  const arr6 = new Array('red', 'green', 'blue');

  document.write('arr4 : ' + arr4 + '<br>');
  document.write('arr4의 길이 : ' + arr4.length + '<br><br>');

  document.write('arr5 : ' + arr5 + '<br>');
  document.write('arr5의 길이 : ' + arr5.length + '<br>');
  document.write('arr5[0] : ' + arr5[0] + '<br><br>');

  document.write('arr6 : ' + arr6 + '<br>');
  document.write('arr6의 길이 : ' + arr6.length + '<br>');
  document.write('arr6[0] : ' + arr6[0] + '<br><br>');
</script>

</html>
