  <title>[Boolean Type]10.1부터 100까지의 합 계산하기 (for문)</title>
</head>

<body>

  <h2>[Boolean Type]10.1부터 100까지의 합 계산하기 (for문)</h2>
  <p>

  </p>
</body>


<script>
  /* ------------------------------------------------------------
    (예제 1)
  -------------------------------------------------------------*/
  let sum = 0;
  for (let i = 1; i <= 100; i++) {
    sum = sum + i;
  }

  document.writeln(sum);

  /* ------------------------------------------------------------
    (예제 2) '+=' 연산자 사용
  -------------------------------------------------------------*/
  let sum = 0;
  for (let i = 1; i <= 100; i++) {
    sum += i;
  }

  document.writeln(sum);

</script>
