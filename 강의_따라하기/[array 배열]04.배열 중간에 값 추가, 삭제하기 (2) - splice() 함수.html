<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[array 배열]04.배열 중간에 값 추가, 삭제하기 (2) - splice() 함수</title>
</head>

<body>

  <h2>[array 배열]04.배열 중간에 값 추가, 삭제하기 (2) - splice() 함수</h2>
  <p>
    배열의 중간에 값 추가, 삭제하기 <br />
    배열의 중간에 원소를 추가, 삭제하기 위해서는 splice() 함수를 사용합니다.
  </p>
</body>


<script>
  /* ------------------------------------------------------------
    splice()
    array.splice(start[, deleteCount[, item1[, item2[, ...]]]])

    description 
      splice() 함수는 start, deleteCount, items원소 목록을 파라미터로 입력 받습니다.
      splice() 함수는 start index부터 deleteCount만큼의 원소를 삭제하고,
      뒤 이어 오는 items를 start index 위치에 추가합니다. 

    파라미터 
      start
      변경을 시작할 배열의 시작 index

    deleteCount
      start index부터 deleteCount 갯수만큼 원소를 삭제합니다.
      deleteCount가 입력되지 않으면, start index 이후의 모든 값이 삭제됩니다.

    items
      배열의 start index에 item들을 추가합니다.

    리턴값 
      삭제된 원소(element)의 배열을 리턴합니다.
  -------------------------------------------------------------*/
  // 배열의 앞, 중간, 뒤에 값 추가하기

  // 앞에 추가 [ 'a', 'b', 1, 2, 3]
  const arr1 = [1, 2, 3];
  arr1.splice(0, 0, 'a', 'b');
  document.write(arr1 + '<br>');

  // 뒤에 추가 [1, 2, 3, 4, 5]
  const arr2 = [1, 2, 3];
  arr2.splice(arr2.length, 0, '4', '5');
  document.write(arr2 + '<br>');

  // 중간에 추가 [1, 'a', 'b', 2, 3]
  const arr3 = [1, 2, 3];
  arr3.splice(1, 0, 'a', 'b');
  document.write(arr3 + '<br>');

  /* ------------------------------------------------------------
  배열의 앞, 중간, 뒤의 값 삭제하기 
-------------------------------------------------------------*/
  // 앞에서 2개 원소 삭제
  const arr4 = ['a', 'b', 1, 2, 3];
  arr4.splice(0, 2);
  document.write(arr4 + '<br>');

  // 중간(idnex 1) 2개 원소 삭제
  const arr5 = [1, 'a', 'b', 2, 3];
  arr5.splice(1, 2);
  document.write(arr5 + '<br>');

  // 마지막 원소 삭제
  const arr6 = [1, 2, 3, 'a'];
  arr6.splice(arr6.length - 1, 1);
  document.write(arr6 + '<br>');
  /* ------------------------------------------------------------
  전체 또는 특정 인덱스 이후의 모든 원소 삭제
-------------------------------------------------------------*/
  // 전체 원소 삭제
  const arr1 = [1, 2, 3];
  arr1.splice(0);
  document.write(arr1 + '<br>'); // []

  // index 1 이후의 모든 원소 삭제
  const arr2 = [1, 2, 3];
  arr2.splice(1);
  document.write(arr2 + '<br>'); // [1]

  /* ------------------------------------------------------------
 삭제와 추가 동시에 하기
-------------------------------------------------------------*/
  // 삭제와 추가 동시에 하기
  const arr = ['a', 1, 'd', 'e'];
  arr.splice(1, 1, 'b', 'c');
  document.write(arr + '<br>'); // []

  /* ------------------------------------------------------------
  값 변경하기
-------------------------------------------------------------*/
  // 값 변경 하기
  const arr = ['a', 1, 'c', 'd'];
  arr.splice(1, 1, 'b');
  document.write(arr + '<br>'); 
</script>

</html>
