<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[string] 23.문자열-줄바꿈하는-2가지방법</title>
</head>

<body>

  <h2>[Javascript] 문자열 거꾸로 뒤집기</h2>
  <p>
    1. escape 문자 사용하기 <br />
    2. 템플릿 리터럴(Template literals) 사용하기<br />
  </p>
</body>


<script>
  /* ------------------------------------------------------------
    1. escape 문자 사용하기
    '\n' 이스케이프 문자 = 줄바꿈
  -------------------------------------------------------------*/
  const str = 'a\nb\nc\n';

  document.getElementById("result").innerHTML = str;

  /* ------------------------------------------------------------
  2. 템플릿 리터럴(Template literals) 사용하기
    백틱(`) 사용하여 문자열을 표현하는게 템플릿 리터럴
-------------------------------------------------------------*/
  const str = `a
b
c`;

  document.getElementById("result").innerHTML = str;
</script>

</html>
