<body>

  <h2>[Javascript] 문자열 길이 체크하기</h2>

</body>


<script>
  /* ------------------------------------------------------------
    length 속성 사용하기
      문자열의 length 속성은 문자열에서 문자의 갯수를 return
      공백의 경우에도 한개의 문자로 인식하여 length에 포함 시킨다.
      또한, 마지막 예제처럼 empty string의 경우 0을 리턴한다.
  -------------------------------------------------------------*/

  let str1 = 'abc';
  let str2 = 'ab c';
  let str3 = '가나다';
  let str4 = '';

  document.write(str1.length);
  document.write('<br />');
  document.write(str2.length);
  document.write('<br />');
  document.write(str3.length);
  document.write('<br />');
  document.write(str4.length);

</script>

</html>
