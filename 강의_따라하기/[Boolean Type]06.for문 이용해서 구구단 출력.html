<body>

  <h2>[Boolean Type]06.for문 이용해서 구구단 출력</h2>
  <p>
  </p>
</body>


<script>
  /* ------------------------------------------------------------
    구구단 찍기 
  -------------------------------------------------------------*/
  for (let i = 2; i <= 9; i++) {
    document.write(i + '단');
    document.write('<br>');
    for (let j = 1; j <= 9; j++) {
      document.write(i + ' * ' + j + ' = ' + (i * j));
      document.write('<br>');
    }
  }

</script>
