<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[Boolean Type]02.'=='와 '==='차이(null, undefined)</title>
</head>

<body>

  <h2>[Boolean Type]02.'=='와 '==='차이(null, undefined)</h2>
  <p>
    '=='와 '===' 연산자를 이용해서 null, undefined 값을<br />
    체크했을 경우 어떤 결과가 나오는지 알아보겠습니다.
  </p>
</body>


<script>
  /* ------------------------------------------------------------
    '=='연산자와 '==='를 이용한 unll, undefined 비교
  -------------------------------------------------------------*/
  document.writeln(undefined == null); // true
  document.writeln(undefined === null); // false

  //'==' 연산자를 이용하여 두 값(null과 undefined)을 비교하면 true를 리턴합니다.
  // '===' 연산자를 이용하여 두 값을 비교하면 타입이 다르기 때문에 false를 리턴합니다.


  /* ------------------------------------------------------------
    '==' 연산자를 이용한 null, undefined 비교 예제 
  -------------------------------------------------------------*/
  let a; // undefined - 변수를 선언하고 값을 할당하지 않으면, 변수는 undefined 값을 가집니다.
  let b = null; // null

  document.writeln(a == null); // true
  document.writeln(a == undefined); // true
  document.writeln(b == null); // true
  document.writeln(b === undefined); // false

  //'==' 연산자를 사용하여 null 값과 비교할 경우,
  //변수값이 null 이든, undefined 이든 모두 true를 리턴합니다.

  //'==' 연산자를 사용하여 undefined 값과 비교를 하면,
  //변수값이 null 이든, undefined 이든 모두 true를 리턴합니다.


  /* ------------------------------------------------------------
    '===' 연산자를 이용한 null, undefined 비교 예제 
  -------------------------------------------------------------*/
  document.writeln(a === null); // false
  document.writeln(a === undefined); // true
  document.writeln(b === null); // true
  document.writeln(b === undefined); // false

  //'===' 연산자를 이용하여 비교할 경우에는
  //정확하게 두 값이 일치할 경우에만 true를 리턴합니다.
</script>

</html>
