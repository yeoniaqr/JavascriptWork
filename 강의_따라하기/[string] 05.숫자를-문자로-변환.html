<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[string] 05.숫자를-문자로-변환</title>
</head>

<body>

  <h2>[Javascript] 숫자를 문자로 변환하는 4가지 방법</h2>
  <p>
    1. toString() <br />
    2. String()<br />
    3. Template String (템플릿 문자열)<br />
    4. 빈 문자열 이어붙이기
  </p>
</body>


<script>
  /* ------------------------------------------------------------
    toString()
      숫자를 문자열로 변환
      toString()의 파라미터로 base 숫자를 입력 해 줄 경우, 
      해당 진법으로 숫자를 변환하여 문자열로 리턴한다.
  -------------------------------------------------------------*/

  const str1 = (123.1).toString(); // 123.1, string
  const str2 = (123).toString(); // 123, string
  const str3 = (3).toString(2); // 11, string
  // (3).toString(2); 10진수 숫자 3을 2진수로 변환하여 문자열로 리턴

  document.write(str1 + ', ' + typeof str1 + '<br>');
  document.write(str2 + ', ' + typeof str2 + '<br>');
  document.write(str3 + ', ' + typeof str3 + '<br>');
  document.write('<br>');



  /* ------------------------------------------------------------
    String()
      숫자를 문자열로 변환
  -------------------------------------------------------------*/

  const str4 = String(123.1);
  const str5 = String(123);

  document.write(str4 + ', ' + typeof str4 + '<br>');
  document.write(str5 + ', ' + typeof str5 + '<br><br>');



  /* ------------------------------------------------------------
    Template String (템플릿 문자열)
      템플릿 문자열은 백틱(`)으로 문자열을 감싸서 표현
      '${}' 안에 변수를 넣으면 해당 변수의 값을 대응시켜서 문자열로 만들어준다.
  -------------------------------------------------------------*/

  const number1 = 123.1;
  const number2 = 123;
  const str6 = `${number1}`;
  const str7 = `${number2}`;
  // 변수를 담아 숫자를 문자열로 변환시켜 리턴

  document.write(str6 + ', ' + typeof str6 + '<br>');
  document.write(str7 + ', ' + typeof str6 + '<br><br>');


  /* ------------------------------------------------------------
    빈 문자열 이어붙이기
  -------------------------------------------------------------*/
  const str8 = 123.1 + "";
  const str9 = 123 + "";

  document.write(str8 + ', ' + typeof str8 + '<br>');
  document.write(str9 + ', ' + typeof str9 + '<br>');
</script>

</html>
