  <h2>[Boolean Type]03.문자열 비교하기 (동등 비교, 대소 비교)</h2>

<script>
  /* ------------------------------------------------------------
    동등 연산자('==', '===') 비교
    Javascript에서 문자열의 비교를 위해서는 동등연산자('==' 또는 '===')를 사용합니다.
    동등 연사자를 사용하여 두 개의 문자열을 비교해서
    두 문자열이 같으면 'true'를 리턴하고, 다르면 'false'를 리턴합니다.
  -------------------------------------------------------------*/
  const str1 = 'apple';
  const str2 = 'apple';
  const str3 = 'banana';

  document.writeln(str1 === str2); // true
  document.writeln(str1 == str2); // true
  document.writeln(str2 === str3); // false
  document.writeln(str2 == str3); // false

  /* ------------------------------------------------------------
    비교 연산자('<', '>') 비교하기 ( 대소비교)
    '<', '>' 연산자를 사용하여 문자열의 순서를 비교할 수도 있습니다.

    '<', '>' 연산자는 문자열을 '사전 순서' 대로 비교하여 결과를 리턴합니다.
    더 정확하게 말하면, 문자열의 ASCII 값을 비교하여 결과를 리턴합니다.
  -------------------------------------------------------------*/
  document.writeln('apple' > 'banana'); // false
  document.writeln('apple' > 'abcd'); // true
  document.writeln('apple' > 'a'); //true
  document.writeln('apple' > 'Banana'); // true
  document.writeln('apple' > '1'); // true

// ASCII 값 
// 숫자 0 ~10
//      48 ~57
// 알파벳 대문자  A ~Z
//                65 ~90
// 알파벳 소문자  a ~z
//                97 ~122

</script>
