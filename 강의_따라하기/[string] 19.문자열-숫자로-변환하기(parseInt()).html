<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[string] 19.문자열-숫자로-변환하기(parseInt())html</title>
</head>

<body>

  <h2>[Javascript] 문자열 숫자로 변환하기 (1) - parseInt()</h2>
  <p>
    Javascript에서 문자열을 숫자로 변환하는 방법으로 다음 3가지 방법을 소개합니다.<br />
    1. parseInt() 함수 사용<br />
    2. parseFloat() 함수 사용<br />
    3. +, * 연산자 사용
  </p>
</body>


<script>
  /* ------------------------------------------------------------
    parseInt()
      parseInt(string, radix);
      
      파라미터
        string - 숫자로 변환할 문자열
        radix - optional 
              - string 문자열을 읽을 진법 (수의 진법 체계의 진법)
              - 2~36의 수
      리턴값
        string을 정수로 변환한 값을 리턴한다.
        만약 string 의 첫 글자를 정수로 변경할 수 없으면 NaN 값을 리턴한다.
  -------------------------------------------------------------*/

  //1. 10진수 처리
  document.writeln(parseInt("10")); // 문자열 "10"을 숫자로 변환하여 정수 10을 리턴 // 10
  document.writeln(parseInt("-10")); // 문자열 "-10"을 숫자로 변환하여 정수 음수 -10을 리턴 // -10
  document.writeln(parseInt("10.9")); // 문자열 타입의 실수값은 소수점을 제거한 후, 정수값만 리턴 // 10
  document.writeln(parseInt(10)); // 파라미터로 문자열이 아닌 다른 타입의 값이 전달되면 파라미터를 문자열로 변환하여 처리 // 10
  document.writeln(parseInt("10n")); // 10
  document.writeln(parseInt("10nnn13")); // 10
  // 문자열의 첫글자가 숫자고, 그 후에 숫자가 아닌 다른 문자열이 나올 경우
  // 숫자가 아닌 문자 이후의 값은 무시하고 그 이전의 숫자만 정수로 변환

  document.writeln(parseInt("    10")); // 문자열의 첫글자가 반드시 숫자여야 하지만 처음에 오는 공백 문자는 허용 // 10
  document.writeln(parseInt("10      ")); // 문자열의 첫글자가 숫자면 뒤에 오는 공백은 무시 // 10
  document.writeln(parseInt("k10")); // 문자열의 첫글자가 숫자가 아니면 NaN 리턴
  document.writeln(parseInt("")); // 문자열에 공백이 입력되면 문자열의 첫 글자가 숫자가 아니므로 NaN 리턴


  // 2. 2진법, 16진법 등 다른 진법 처리
  document.writeln(parseInt("10", 2)); // 파라미터 10을 2진법으로 읽어 10진법으로 변환한 값을 리턴 // 2
  document.writeln(parseInt("2", 2)); // 두번째 파라미터로 2가 입력되었으므로, 첫번째 파라미터인 "2"를 2진법으로 읽어야되는데, 2진법에서는 2라는 숫자가 없으므로 NaN 리턴
  document.writeln(parseInt("0xF"));
  document.writeln(parseInt("0XF"));
  document.writeln(parseInt("0XF"));
  document.writeln(parseInt("0XFkk"));
</script>

</html>
