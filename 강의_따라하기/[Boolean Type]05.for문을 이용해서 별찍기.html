<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

  <h2>[Boolean Type]05.for문을 이용해서 별찍기</h2>
  <p>
  </p>
</body>


<script>
  /* ------------------------------------------------------------
    정사각형 별찍기
  -------------------------------------------------------------*/
  for (let i = 0; i < 5; i++) {
    for (let j = 0; j < 5; j++) {
      document.write('*');
    }
    document.write('<br>');
  }

  /* ------------------------------------------------------------
    삼각형 별찍기
  -------------------------------------------------------------*/
  for (let i = 0; i < 5; i++) {
    for (let j = 0; j <= i; j++) {
      document.write('*')
    }
    document.write('<br>');
  }


  for (let i = 0; i < 5; i++) {
    for (let j = 4; j > i; j--) {
      document.write('&nbsp');
    }
    for (let j = 0; j <= i; j++) {
      document.write('*');
    }
    document.write('<br>');
  }
  /* ------------------------------------------------------------
      거꾸로 삼각형 별찍기
  -------------------------------------------------------------*/
  for (let i = 0; i < 5; i++) {
    for (let j = 5; j > i; j--) {
      document.write('*');
    }
    document.write('<br>');
  }

  for (let i = 0; i < 5; i++) {
    for (let j = 0; j <= i; j++) {
      // space
      document.write('&nbsp');
    }
    for (let j = 5; j > i; j--) {
      document.write('*');
    }
    document.write('<br>');
  }

  /* ------------------------------------------------------------
    정삼각형 별찍기
  -------------------------------------------------------------*/
  for (let i = 0; i < 5; i++) {
    for (let j = 4; j > i; j--) {
      // space
      document.write('&nbsp');
    }
    for (let j = 0; j <= i; j++) {
      document.write('*');
    }
    for (let j = 1; j <= i; j++) {
      document.write('*');
    }
    document.write('<br>');
  }

  /* ------------------------------------------------------------
  거꾸로 정삼각형 별찍기
-------------------------------------------------------------*/
  for (let i = 0; i < 5; i++) {
    for (let j = 0; j < i; j++) {
      document.write('&nbsp');
    }
    for (let j = 5; j > i; j--) {
      // space
      document.write('*');
    }
    for (let j = 4; j > i; j--) {
      document.write('*');
    }
    document.write('<br>');
  }

  /* ------------------------------------------------------------
다이아몬드 별찍기
-------------------------------------------------------------*/
  for (let i = 0; i < 5; i++) {
    for (let j = 4; j > i; j--) {
      document.write('&nbsp');
    }
    for (let j = 0; j <= i; j++) {
      document.write('*');
    }
    for (let j = 1; j <= i; j++) {
      document.write('*');
    }

    document.write('<br>');
  }

  for (let i = 0; i < 4; i++) {
    for (let j = 0; j <= i; j++) {
      document.write('&nbsp');
    }
    for (let j = 4; j > i; j--) {
      document.write('*');
    }
    for (let j = 3; j > i; j--) {
      document.write('*');
    }
    document.write('<br>');
  }

</script>

</html>
