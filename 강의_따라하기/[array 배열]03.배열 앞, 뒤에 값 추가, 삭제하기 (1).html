<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[array 배열]03.배열 앞, 뒤에 값 추가, 삭제하기 (1)</title>
</head>

<body>

  <h2>[array 배열]03.배열 앞, 뒤에 값 추가, 삭제하기 (1)</h2>
  <p>
    배열의 맨 앞에 값 추가 : unshift() <br />
    배열의 맨 앞 값 제거 : shift()<br />
    배열의 맨 뒤에 값 추가 : push()<br />
    배열의 맨 뒤 값 제거 : pop()<br />
    배열의 중간에 값 추가, 삭제 : splice()<br />
  </p>
</body>


<script>
  /* ------------------------------------------------------------
    unshift()
    arr.unshift([...elementN])
    배열의 맨 앞에 파라미터로 전달 받은 element들을 추가합니다.
    파라미터
    배열의 앞 부분에 추가할 elements

    리턴 값
    파라미터로 전달된 elements가 추가 된, 새로운 배열의 길이를 리턴합니다.
  -------------------------------------------------------------*/
  const arr = ['apple', 'banana'];
  const length = arr.unshift('orange');

  document.writeln(length); // 3
  document.writeln(arr); // ['orange', 'apple', 'banana']

  /*
  const length = arr.unshift('orange');
  unshift() 메소드를 이용하여, 배열의 맨 앞에 'orange' element를 추가하였습니다.
  unshift() 메소드는 새로운 배열의 길이인 3을 리턴하고,
  arr는 ['orange', 'apple', 'banana'] 값을 가지게 되었습니다.
  */

  const arr2 = ['apple', 'banana'];
  const length = arr2.unshift('orange', 'grape');

  document.writeln(length); // 4
  document.writeln(arr2); // ['orange', 'grape', 'apple', 'banana']


  /* ------------------------------------------------------------
  shift()
  arr.shift()
  shift() 메소드는 배열의 가장 첫 element를 삭제하고, 삭제한 element를 리턴합니다.

  파라미터
  없음

  리턴값
  삭제한 element
-------------------------------------------------------------*/
  const arr3 = ['apple', 'banana'];

  // 1. 'apple' 삭제
  let removed = arr3.shift();
  document.writeln("1. removed : " + removed + '<br>'); // apple
  document.writeln("1. arr3 : " + arr3 + '<br>'); // ['banana']
  document.writeln('<br>');

  // 2. 'banana' 삭제
  removed = arr3.shift();
  document.writeln("2. removed : " + removed + '<br>'); // banana
  document.writeln("2. arr3 : " + arr3 + '<br>'); // 
  document.writeln('<br>');

  // 3. 더 이상 삭제할 원소 없음
  removed = arr3.shift();
  document.writeln("3. removed : " + removed + '<br>'); // undefined
  document.writeln("3. arr3 : " + arr3); // 

  /* ------------------------------------------------------------
  push()
  arr.push(element1[, ...[, elementN]])
  push() 메소드는 배열의 맨 끝에 새로운 element를 추가합니다.

  파라미터
  배열의 맨 뒷 부분에 추가할 elements

  리턴 값
  파라미터로 전달된 elements가 추가 된, 새로운 배열의 길이를 리턴합니다.
-------------------------------------------------------------*/
  const arr4 = ['apple', 'banana'];
  const length = arr4.push('orange');

  document.writeln(length); // 3
  document.writeln(arr4); // [apple', 'banana', 'orange']

  /*
  const length = arr.push('orange');
  arr 배열의 가장 뒤에 'orange' 원소를 추가하였습니다.
  push() 메소드는 새로운 배열의 길이인 3을 리턴하고,
  arr는 ['apple', 'banana', 'orange'] 값을 가지게 되었습니다.
  */

  const arr5 = ['apple', 'banana'];
  const length = arr5.push('orange', 'tomato');

  document.writeln(length); // 4
  document.writeln(arr5); // ['apple', 'banana', 'orange', 'tomato']

  /* ------------------------------------------------------------
  pop()
  arr.pop()
  pop() 메소드는 배열의 가장 뒤 element를 삭제하고, 삭제한 element를 리턴합니다.
  
  파라미터
  없음

  리턴값
  삭제한 element
-------------------------------------------------------------*/
  const arr6 = ['apple', 'banana'];

  // 1. 'banana' 삭제
  let removed = arr6.pop();
  document.writeln("1. removed : " + removed + '<br>'); // banana
  document.writeln("1. arr6 : " + arr6 + '<br>'); // ['apple']
  document.writeln('<br>');

  // 2. 'apple' 삭제
  removed = arr6.pop();
  document.writeln("2. removed : " + removed + '<br>'); // apple
  document.writeln("2. arr6 : " + arr6 + '<br>'); // 
  document.writeln('<br>');

  // 3. 더 이상 삭제할 원소 없음
  removed = arr6.pop();
  document.writeln("3. removed : " + removed + '<br>'); // undefined
  document.writeln("3. arr6 : " + arr6); //


</script>

</html>
