<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[array 배열]02.배열 길이 체크, 설정하기 (length)</title>
</head>

<body>

  <h2>[array 배열]02.배열 길이 체크, 설정하기 (length)</h2>
  <p>
    Javascript에서 배열의 길이를 체크하기 위해서는<br />
    Array 인스턴스의 length 속성을 사용합니다.
  </p>
</body>


<script>
  /* ------------------------------------------------------------
    배열의 length 속성 활용하기 
  -------------------------------------------------------------*/
  const color = ['white', 'red', 'black', 'yellow'];

  // 배열의 길이 체크 (length)
  document.write(color.length);
  document.write('<br />');

  // 배열의 길이 set
  color.length = 2;
  document.write(color.length);
  document.write('<br />');
  document.write(color);


</script>

</html>
