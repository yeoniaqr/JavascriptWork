<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[string] 13.특정-문자-위치-찾기(indexOf)</title>
</head>

<body>

  <h2>[Javascript] 특정 문자 위치 찾기 (indexOf 함수)</h2>
  <p>indexOf() 함수를 사용</p>
</body>


<script>
  /* ------------------------------------------------------------
    indexOf() 함수

    string.indexOf(searchvalue, position)

    indexOf 함수는 문자열(string)에서 특정 문자열(searchvalue)을 찾고
    검색된 문자열이 '첫번째'로 나타나는 위치 index 를 리턴한다.

    파라미터
      searchvalue : 필수 입력값, 찾을 문자열
      position : optional, 기본값은 0, string에서 searchvalue를 찾기 시작 할 위치

    찾는 문자열이 없으면 -1를 리턴

    문자열을 찾을 때 대소문자를 구분한다.
  -------------------------------------------------------------*/
  const str = "abab";

  document.writeln(str.indexOf('ab')); // 0
  // 문자열 'abab'에서 'ab'가 처음으로 나타나는 위치의 인덱스 값을 리턴
  document.writeln(str.indexOf('ba')); // 1
  // 문자열 'abab' 에서 'ba'가 처음으로 나타나는 위치의 인덱스 값을 리턴
  document.writeln(str.indexOf('abc'));
  // 문자열 'abab' 에서 'abc'라는 문자열이 없으므로 -1 리턴
  document.writeln(str.indexOf('AB'), '<br>');
  // 문자열 'abab' 에서 대소문자 'AB'가 없으므로 -1 리턴




  /* ------------------------------------------------------------
    position  값을 입력한 경우
  -------------------------------------------------------------*/
  document.writeln(str.indexOf('ab')); // 0
  // indexOf 함수의 두번째 파라미터인 position값이 입력되지 않으면 position값은 0으로 처리
  // 'abab' 문자열의 0번째 index부터 'ab'문자열을 찾고, 0번째 index에서 문자열 'ab'를 발견하였으므로 0을 리턴
  document.writeln(str.indexOf('ab', 1), '<br>'); // 2
  // position 값을 '1'로 입력
  // 'abab' 문자열의 1번째 index부터 'ab'문자열을 검색하므로, index 0 에 있는 'ab'는 무시



  /* ------------------------------------------------------------
    문자열에 있는 모든 searchvalue 위치 찾기
  -------------------------------------------------------------*/

  let str2 = 'abcabcabc';
  let searchvalue2 = 'ab';
  let pos2 = 0;

  while (true) {
    let foundPos = str2.indexOf(searchvalue2, pos2);
    if (foundPos == -1) break;

    document.writeln(foundPos);
    pos2 = foundPos + 1;
  }


</script>

</html>
