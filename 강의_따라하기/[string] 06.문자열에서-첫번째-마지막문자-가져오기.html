<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[string] 06.문자열에서-첫번째-마지막문자-가져오기</title>
</head>

<body>

  <h2>[Javascript] 문자열에서 첫번째, 마지막 문자 가져오는 4가지 방법</h2>
</body>


<script>
  /* ------------------------------------------------------------
    charAt() 함수를 이용하기
      charAt() 함수는 전달된 파라미터의 index에 위치한 글자를 리턴
      첫번째 글자의 index는 0부터 시작
      따라서 마지막 글자의 index는 전체 문자열의 길이 -1 이다.
  -------------------------------------------------------------*/

  let str = "안녕하세요?";

  let first_char = str.charAt(0);
  let second_char = str.charAt(1);
  let last_char = str.charAt(str.length - 1);
  // 마지막 글자의 index를 구하기 위해 str.length-1 을 사용함

  document.write("첫번째 문자 : ", first_char, '<br/>');
  document.write("두번째 문자 : ", second_char, '<br/>');
  document.write("마지막 문자 : ", last_char, '<br/><br/>');


  /* ------------------------------------------------------------
    substr() 함수 이용하기

    string.substr(start, length)

    파라미터로 입력받은 start index부터 length 길이 만큼 string를 잘라내어 반환하는 함수
    첫번째 글자의 index는 0 부터 시작
    첫번째 글자 하나를 가져오기 위해서 파라미터로 start=0, length=1을 셋팅하여 substr()함수를 호춯함
  -------------------------------------------------------------*/

  let first_char2 = str.substr(0, 1);
  let second_char2 = str.substr(1, 1);
  let last_char2 = str.substr(str.length - 1, 1);

  document.write("첫번째 문자 : ", first_char2, '<br>');
  document.write("두번째 문자 : ", second_char2, '<br>');
  document.write("마지막 문자 : ", last_char2, '<br><br>');


  /* ------------------------------------------------------------
  substring() 함수 이용하기
  
  string.substring(start, end)

    첫번쨰 파라미터는 잘라내려는 문자열의 시작 index이고,
    두번쨰 파라미터는 잘라내려는 문자열의 마지막 index이다.
    첫번째 글자의 index는 0부터 시작
-------------------------------------------------------------*/

  let first_char3 = str.substring(0, 1);
  // 첫번째 글자 하나를 가져오기 위해서 start=0, end=1을 세팅하여 substring() 함수를 호출

  let second_char3 = str.substring(1, 2);
  let last_char3 = str.substring(str.length - 1, str.length);
  // 마지막 글자 하나를 가져오기 위해서 start=str.length-1, end=str.length 를 세팅하여 substring() 함수를 호출


  document.write("첫번째 문자 : ", first_char3, '<br>');
  document.write("두번째 문자 : ", second_char3, '<br>');
  document.write("마지막 문자 : ", last_char3, '<br><br>');


  /* ------------------------------------------------------------
  slice() 함수 사용하기
  
  string.slice(start, end)

    slice() 함수의 사용법은 substring() 함수의 사용법과 같음
    slice() 함수는 문자열의 일부를 잘라서 반환하는데,
    파라미터로는 자르려는 문자열의 시작 index와 끝 index를 전달함
    substring()과 거의 비슷하지만, 약간의 차이가 있다.
-------------------------------------------------------------*/


  let first_char4 = str.slice(0, 1);
  let second_char4 = str.slice(1, 2);
  let last_char4 = str.slice(str.length - 1, str.length);

  document.write("첫번째 문자 : ", first_char4, '<br/>');
  document.write("두번째 문자 : ", second_char4, '<br/>');
  document.write("마지막 문자 : ", last_char4, '<br/>');

</script>

</html>
