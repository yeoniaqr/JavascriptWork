<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[Boolean Type]01.'=='와 '==='차이</title>
</head>

<body>

  <h2>[Boolean Type]01.'=='와 '==='차이</h2>
  <p>
    '=='와 '==='의 차이<br /><br />
    '=='는 비교하는 두 개의 값(피연산자)을 강제로 같은 형으로 변환한 후, 비교를 수행합니다.<br />
    즉, 두 값의 타입이 다르더라도, 형 변환된 값이 같다면 true를 리턴합니다.<br /><br />

    '==='는 비교하는 두 개의 값(피연산자)의 타입과 값이 모두 같을 경우에만, true를 리턴합니다.
  </p>
</body>


<script>
  /* ------------------------------------------------------------
    '=='연산자와 '==='차이점
  -------------------------------------------------------------*/
  document.writeln(1 == '1'); // true
  document.writeln(1 === '1'); // false

  document.writeln(false == 0); // true
  document.writeln(false === 0); // false

</script>

</html>
