<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[string] 04.문자열-공백-제거</title>
</head>

<body>

  <h2>[Javascript] 문자열 공백 제거하기</h2>

</body>


<script>
  /* ------------------------------------------------------------
    trim() 함수 : 문자열의 앞뒤 공백 제거하기(1)
  -------------------------------------------------------------*/

  let str1 = " 문자열의 앞 뒤 공백 제거하기       ";

  document.write(str1.trim());
  document.write('<br>');


  /* ------------------------------------------------------------
    replace() 함수와 정규식 : 문자열의 앞뒤 공백 제거하기(2)
      브라우저에 따라 trim() 함수가 동작하지 않는 경우가 있다.
      이련 경우 replace() 함수와 정규식을 사용하여 앞뒤의 공백을 제거
  -------------------------------------------------------------*/

  let str2 = " 문자열의 앞 뒤 공백 제거하기      ";

  document.write(str2.replace(/^\s+|\s+$/gm, ''));
  document.write('<br>');


  /* ------------------------------------------------------------
    문자열의 모든 공백 제거하기
      string.replace(searchvalue, newvalue)
      replace() 함수는 searchvalue와 newvalue 두개의 파라미터를 받는다.
      searchvalue의 값으로는 문자열 또는 정규식을 넣을 수 있다.
  -------------------------------------------------------------*/

  let str3 = " 문자열의 앞 뒤 공백 제거하기      ";

  document.write(str3.replace(/(\s*)/g, ""));
  document.write('<br>');


  /* ------------------------------------------------------------
    문자열의 앞 공백 제거하기
  -------------------------------------------------------------*/

  let str4 = "   문자열의 앞 공백 제거하기       ";

  document.write(str4.replace(/^\s*/, ""));
  document.write('<br>');


  /* ------------------------------------------------------------
    문자열의 뒤 공백 제거하기
  -------------------------------------------------------------*/

  let str5 = "  문자열의 뒷 공백 제거하기       ";

  document.write(str5.replace(/\s*$/, ""));
  document.write('<br>');

</script>

</html>
