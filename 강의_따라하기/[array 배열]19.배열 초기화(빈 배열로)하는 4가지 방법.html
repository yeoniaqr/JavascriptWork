<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[array 배열]19.배열 초기화(빈 배열로)하는 4가지 방법</title>
</head>

<body>

  <h2>[array 배열]19.배열 초기화(빈 배열로)하는 4가지 방법</h2>
  <p></p>
</body>
<script>

  /* ------------------------------------------------------------
  1. 빈 배열 할당  
  기존의 배열에 새로운 빈 배열을 만들어서 할당
  -------------------------------------------------------------*/
  let arr = [1, 2, 3];
  arr = [];
  document.write('arr : ' + arr);


  /* ------------------------------------------------------------
  2. 배열의 길이 설정
      배열의 length 값을 0으로 설정해주었습니다.
      이렇게 하면, 배열의 모든 값이 삭제되고, 배열이 초기화됩니다.
  -------------------------------------------------------------*/
  let arr2 = [1, 2, 3];
  arr2.length = 0;
  document.write('arr : ' + arr2);


  /* ------------------------------------------------------------
  3. splice() 함수
      배열의 시작 index(0)부터 arr.length개의 값을 삭제하였습니다.
  -------------------------------------------------------------*/
  let arr3 = [1, 2, 3];
  arr3.splice(0, arr3.length);
  document.write('arr : ' + arr3);


  let arr4 = [1, 2, 3];
  arr4.splice(0);
  document.write('arr : ' + arr4);


  /* ------------------------------------------------------------
    4.pop() 함수
    반복문을 이용하여, 
    배열의 원소들을 하나씩 하나씩 제거하여 비어있는 배열을 만드는 방법입니다.
  -------------------------------------------------------------*/
  let arr5 = [1, 2, 3];
  while (arr5.length > 0) {
    arr5.pop();
  }
  document.write('arr : ' + arr5);
</script>

</html>
