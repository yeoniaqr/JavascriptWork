<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[string] 12.특정위치-문자찾기(charAt함수,대괄호)</title>
</head>

<body>

  <h2>[Javascript] 특정 위치 문자 찾기 2가지 방법 (charAt 함수, 대괄호)</h2>
  <p>chartAt() 함수를 사용</p>
</body>


<script>
  /* ------------------------------------------------------------
    chartAt() 함수 활용 하기

    str.charAt(index)

    charAt 함수는 주어진 문자열의 index 위치의 문자를 읽어서 리턴한다.
    index는 0부터 시작
    index 값이 입력되지 않으면, index 값은 자동으로 0으로 지정된다.
  -------------------------------------------------------------*/

  // charAt() 함수 활용 예제
  const str = "abcde";

  document.writeln(str.charAt()); // a 값이 입력되지 않아 0으로 지정
  document.writeln(str.charAt(0)); // a 0번째 위치
  document.writeln(str.charAt(str.length - 1)); // e 마지막 글자 리턴
  document.writeln(str.charAt(9999)); // 공백 범위 밖 숫자 입력으로 빈 문자열


  /* ------------------------------------------------------------
    대괄호 인덱스 활용하기 (문자열[idex])
      배열의 index를 접근하듯이 대괄호 ([ ])와 index를 활용하여, 특정 index의 문자를 읽을 수 있다.
  -------------------------------------------------------------*/

  document.writeln(str[0]); // a
  document.writeln(str[str.length - 1]); // a
  document.writeln(str[9999]); // undefined


  /* ------------------------------------------------------------
    charAt(index) 함수  vs   문자열[index]
  -------------------------------------------------------------*/
  document.writeln(str.charAt(9999)); // ' '
  document.writeln(str[9999]); // undefined

  //가장 큰 차이점은 index값으로 범위를 벗어나는 값이 입력되었을 경우
  //index로 범위를 벗어나는 값이 입력되면
  //charAt(index)함수는 빈 문자열("")을 리턴
  //문자열[index]구문은 undefined를 리턴


</script>

</html>
