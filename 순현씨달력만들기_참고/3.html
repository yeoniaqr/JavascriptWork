<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h3 id=title></h3>
  <p id="date"></p>
</body>
<script>
  /* 3) 2단계에서 출력한 날짜들을, 7칸 출력할 때마다 줄바꿈이 일어나도록 하세요.
     1 2 3 4 5 6 7
     … 30*/

  //7칸 출력할 때마다 줄바꿈 출력하기
  let _date = new Date();
  let max = new Date(_date.getFullYear(), _date.getMonth() + 1, 0).getDate();
  title.innerHTML = _date.getFullYear() + " 년 " + (_date.getMonth() + 1) + " 월 입니다."
  for (let i = 1; i <= max; i++) {
    date.innerHTML += " " + i;
    if (i % 7 == 0)
      date.innerHTML += "<br/>";
  }
</script>

</html>
