<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h3 id=title></h3>
  <p id="date"></p>
  <button onclick="datebtn(1)">+</button>
  <button onclick="datebtn(-1)">-</button>
</body>
<script>
  /* 6) 4단계에서 마지막날짜를 출력한 후에, 그 날이 토요일이 아니라면, 그 주의 토요일까지 빈칸을 채워서 출력하세요.
1 2 3 4 5 6 7
… 30[][][]*/

  //마지막날짜를 출력한 후에 그 날이 토요일이 아니라면, 그 주의 토요일까지 빈칸을 채워서 출력하기
  let num = 8;
  datebtn(0);
  function datebtn(_num) {
    date.innerHTML = "";
    num += _num;
    let _date = new Date(2021, num, 0);
    let max = new Date(_date.getFullYear(), _date.getMonth() + 1, 0).getDate();
    let count = [1, 2, 3, 4, 5, 6, 7];
    let day = count[new Date(_date.getFullYear(), _date.getMonth(), 0).getDay()];
    let lastday = count[new Date(_date.getFullYear(), _date.getMonth(), max).getDay()];
    title.innerHTML = _date.getFullYear() + " 년 " + (_date.getMonth() + 1) + " 월 입니다."
    console.log(_date);
    console.log(max);
    for (let i = 1; i <= max; i++) {
      let datecount;
      if (i == 1) {
        if (day != 7)
          for (let e = 0; e < day; e++) {
            date.innerHTML += '[] ';
          }
        date.innerHTML += + i;
      }
      else {
        date.innerHTML += " " + i;
      }
      datecount = date.innerHTML.split(' ').length;
      if (datecount < 7) {
        if (i % (7 - day) == 0)
          date.innerHTML += "<br/>";
      }
      else {
        datecount = date.innerHTML.split(' ').length;
        if (datecount % 7 == 0)
          date.innerHTML += "<br/>";
      }
      if (i == (max)) {
        if (lastday != 0)
          for (let n = 0; n < (7 - lastday); n++) {
            date.innerHTML += ' []';
          }
      }
    }
  };
</script>

</html>
