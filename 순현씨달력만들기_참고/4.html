<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h3 id=title></h3>
  <p id="date"></p>
</body>
<script>
  /* 4) 3단계에서 1일을 출력하기 전에, 빈칸을 2개 출력하고 1일을 출력하기 시작하세요.
      빈칸은 눈에 안보이니까 [] 로 표기합니다.
   [][]1 2 3 4 5 6 7
   … 30*/

  //빈칸을 2개 출력하고 1일을 출력하기
  let _date = new Date();
  let max = new Date(_date.getFullYear(), _date.getMonth() + 1, 0).getDate();
  title.innerHTML = _date.getFullYear() + " 년 " + (_date.getMonth() + 1) + " 월 입니다."
  for (let i = 1; i <= max; i++) {
    if (i == 1)
      date.innerHTML = "[][]";
    date.innerHTML += " " + i;
    if (i % 7 == 0)
      date.innerHTML += "<br/>";
  }
</script>

</html>
